<html>
<head> 
    <title>Gigi School of Coding</title>
    <body>
<h2>CatPhotoApp</h2>
<main>
    <a href="#"><img src="https://bit.ly/3fUJAV1" alt="Cat lying on a tree branch." /> </a>
    
    <div> 
    <input type="radio" id="inside" name="inside-outside" value="Inside">
    <label for="Inside">Inside</label><br>
    <input type="radio" id="outside" name="inside-outside" value="Outside">
    <label for="Outside">Outside</label><br>
    <input type="checkbox" name="favorite_pet" value ="Cat">Cat
    <input type="checkbox" name="favorite_pet" value ="Dog">Dog
    <input type="checkbox" name="favorite_pet" value ="Hamster">Hamster
    <input type="checkbox" name="favorite_pet" value ="Bird">Bird
    <input type="checkbox" name="favorite_pet" value ="Fish">Fish
</div>
    <ul>
        <li>Purring</li>
        <li>Rolling</li>
        <li>Bunting</li>
    </ul>
    <ol>
        <li>Feeling Lonely</li>
        <li>Dirty Litter Boxes</li>
        <li>Spoiled Food</li>
    </ol>
    <form action="/submit-cat-photo">
        <input type="text" placeholder="cat photo URL" required>
        <!--Showing message: "Please fill out this field"-->
        <button type="submit">Submit</button>
    </form>
    <p>View more <a href="#">cat photos</a></p>
</main>
<footer id="footer"></footer>
</body>
</head>
</html>
